<!DOCTYPE html>
<html>
<head>
  <title>Area Calculator</title>
  
</head>
<body>
  <h2>Area of Triangle</h2>
  <label>Base:</label>
  <input type="number" id="base"><br><br>
  <label>Height:</label>
  <input type="number" id="height"><br><br>
  <button onclick="findTriangleArea()">Calculate Area</button>
  <p id="triangleArea"></p>

  <br>

  <h2>Area of Rectangle</h2>
  <label>Length:</label>
  <input type="number" id="length"><br><br>
  <label>Breadth:</label>
  <input type="number" id="breadth"><br><br>
  <button onclick="findRectangleArea()">Calculate Area</button>
  <p id="rectangleArea"></p>

  <br>

  <h2>Area of Circle</h2>
  <label>Radius:</label>
  <input type="number" id="radius"><br><br>
  <button onclick="findCircleArea()">Calculate Area</button>
  <p id="circleArea"></p>
</body>
<script src="exp1.js" defer></script>
</html>
